<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" text="text/css" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  

  <div class="Container">

    <div class="InnerContainer">
      <div class="Profile">
          <img src="images/image-jeremy.png" alt="An image of Jeremy Robson" class="Image">
          <div class="TitleBox">
            <p>Report for</p>
          </div>
          <div class="MainTextBox">
            <p>Jeremy Robson</p>
          </div>
      </div>

      <div class="Work">
        <div class="Icon">       
          <img src="images/icon-work.svg" alt="The icon for the Work Category" class="IconSize">
        </div>
        <div class="Content">
          <div class="TitleBox">
            <p>Work</p>
            <div class="Ellipsis">
              <img src="images/icon-ellipsis.svg" alt="The icon for the ellipsis option" class="EllipsisSize">
            </div>
          </div>
          <div class="MainTextBox">
            <p>32hrs</p>
          </div>
          <div class="LastWeekBox">
            <p>Last Week - 32hrs</p>
          </div>
        </div>
      </div>

      <div class="Play">
        <div class="Icon">
            <img src="images/icon-play.svg" alt="The icon for the Play Category" class="IconSize">
        </div>
        <div class="Content">
          <div class="TitleBox">
            <p>Work</p>
            <div class="Ellipsis">
              <img src="images/icon-ellipsis.svg" alt="The icon for the ellipsis option" class="EllipsisSize">
            </div>
          </div>
          <div class="MainTextBox">
            <p>32hrs</p>
          </div>
          <div class="LastWeekBox">
            <p>Last Week - 32hrs</p>
          </div>
        </div>
      </div>

      <div class="Study">
        <div class="Icon">
            <img src="images/icon-study.svg" alt="The icon for the Study Category" class="IconSize">
        </div>
        <div class="Content">
          <div class="TitleBox">
            <p>Work</p>
            <div class="Ellipsis">
              <img src="images/icon-ellipsis.svg" alt="The icon for the ellipsis option" class="EllipsisSize">
            </div>
          </div>
          <div class="MainTextBox">
            <p>32hrs</p>
          </div>
          <div class="LastWeekBox">
            <p>Last Week - 32hrs</p>
          </div>
        </div>
      </div>

    </div>

    <div class="InnerContainer">

      <div class="Period">
        <div class="Content">
          <div class="PeriodBox">
            <h2>Daily</h2>
          </div>
          <div class="PeriodBox">
            <h2>Weekly</h2>
          </div>
          <div class="PeriodBox">
            <h2>Monthly</h2>
          </div>
        </div>
      </div>
      
      <div class="Exercise">
        <div class="Icon">       
          <img src="images/icon-exercise.svg" alt="The icon for the Exercise Category" class="IconSize">
        </div>
        <div class="Content">
          <div class="TitleBox">
            <p>Work</p>
            <div class="Ellipsis">
              <img src="images/icon-ellipsis.svg" alt="The icon for the ellipsis option" class="EllipsisSize">
            </div>
          </div>
          <div class="MainTextBox">
            <p>32hrs</p>
          </div>
          <div class="LastWeekBox">
            <p>Last Week - 32hrs</p>
          </div>
        </div>
      </div>

      <div class="Social">
        <div class="Icon">       
          <img src="images/icon-social.svg" alt="The icon for the Social Category" class="IconSize">
        </div>
        <div class="Content">
          <div class="TitleBox">
            <p>Work</p>
            <div class="Ellipsis">
              <img src="images/icon-ellipsis.svg" alt="The icon for the ellipsis option" class="EllipsisSize">
            </div>
          </div>
          <div class="MainTextBox">
            <p>32hrs</p>
          </div>
          <div class="LastWeekBox">
            <p>Last Week - 32hrs</p>
          </div>
        </div>
      </div>

      <div class="Self-Care">
        <div class="Icon">       
          <img src="images/icon-self-care.svg" alt="The icon for the Self-Care Category" class="IconSize">
        </div>
        <div class="Content">
          <div class="TitleBox">
            <p>Work</p>
            <div class="Ellipsis">
              <img src="images/icon-ellipsis.svg" alt="The icon for the ellipsis option" class="EllipsisSize">
            </div>
          </div>
          <div class="MainTextBox">
            <p>32hrs</p>
          </div>
          <div class="LastWeekBox">
            <p>Last Week - 32hrs</p>
          </div>
        </div>
      </div>
    
    </div>
  </div>
  
</body>
</html>
